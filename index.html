<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-gray rounded">
                <div class="logo">
                    <img class="invert" src="logo.png" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded p-1">
                <div class="heading flex align-center">
                    <div class="flex g-1">
                        <img src="library.svg" class="invert w-1" alt="library">
                        <h2 class="f-1">Your Library</h2>
                    </div>
                    <img src="add.svg" class="invert w-1" alt="add">
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                
                        <a href="https://www.spotify.com/np-en/legal/end-user-agreement/">Legal</a>
                        <a href="https://www.spotify.com/np-en/safetyandprivacy">Safety & Privacy Center</a>
                        <a href="https://www.spotify.com/np-en/legal/privacy-policy/">Privacy Policy</a>
                    
                
                        <a href="https://www.spotify.com/np-en/legal/privacy-policy/#s3">About Ads</a>
                        <a href="https://www.spotify.com/np-en/accessibility">Accessiblty</a>
                        <a href="https://www.spotify.com/np-en/legal/cookies-policy/">Cookies</a>
                    
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header flex justify-ends p-1">
                <div class="nav">
                    <img src="left.svg" class="invert w-1" alt="left">
                    <img src="right.svg" class="invert w-1" alt="right">
                </div>
                <div class="buttons">
                    <button class="header-btn-1 btn btn-f fw ">Sign up</button>
                    <button class="header-btn-2 btn btn-f fw">log in</button>
                </div>
            </div>
            <div class="spotify-playlist p-1">
                <h2>Spotify Playlist</h2>
                <div class="card-container">
                    <div class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="https://i0.wp.com/www.printmag.com/wp-content/uploads/2021/06/fdcd5a_d8dd6d540bd84e4e9df8cbcfa376ce0dmv2.jpg?resize=1000%2C1000&quality=89&ssl=1" alt="">
                        <h3>Happy Playlist !</h3>
                        <p>Enjoy the melody of happiness</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="https://marketplace.canva.com/EAFLwztjloU/1/0/1600w/canva-black-ethereal-trendy-modern-album-cover-_mKJmQbqzNA.jpg" alt="">
                        <h3>Happy Playlist !</h3>
                        <p>Enjoy the melody of happiness</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="https://d1csarkz8obe9u.cloudfront.net/themedlandingpages/tlp_hero_album-covers-d12ef0296af80b58363dc0deef077ecc.jpg?ts%20=%201698246112" alt="">
                        <h3>Happy Playlist !</h3>
                        <p>Enjoy the melody of happiness</p>
                    </div>
                    
                </div>
            </div>
            <div class="playbar  flex">
                <span class="songInfo">Song info</span>
                <div class="player">
                        <img src="previous.svg" class="w-1" alt="previous" id="previous">
                        <img src="pause.svg" class="w-1" alt="play" id="play">
                        <img src="next.svg" class="w-1" alt="next" id="next">
                </div>
                <span class="timer">
                    Timer
                </span>
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
